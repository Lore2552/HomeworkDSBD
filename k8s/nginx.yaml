apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {}

    http {
        upstream user_manager {
            server user-manager:5000;
        }

        upstream data_collector {
            server data-collector:5001;
        }

        upstream prometheus {
            server prometheus:9090;
        }

        server {
            listen 80;
            server_name localhost;
            # Redirect to HTTPS on NodePort 30443
            return 307 https://$host:30443$request_uri;
        }

        server {
            listen 443 ssl;
            server_name localhost;

            ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
            ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;
            ssl_protocols       TLSv1.2 TLSv1.3;
            ssl_ciphers         HIGH:!aNULL:!MD5;

            # HTTPS Check Route
            location /check_https {
                return 200 'HTTPS is working!';
                add_header Content-Type text/plain;
            }

            # User Manager Routes
            location /addUser { proxy_pass http://user_manager; }
            location /deleteUser { proxy_pass http://user_manager; }
            location /users { proxy_pass http://user_manager; }
            location /messageIds { proxy_pass http://user_manager; }
            location /removeAirportInterest { proxy_pass http://user_manager; }

            # Data Collector Routes
            location /register_airports { proxy_pass http://data_collector; }
            location /states/all { proxy_pass http://data_collector; }
            location /flights { proxy_pass http://data_collector; }
            location /airports/ { proxy_pass http://data_collector; }
            location /collect_flights { proxy_pass http://data_collector; }
            location /usersinterests { proxy_pass http://data_collector; }
            location /user_info { proxy_pass http://data_collector; }

            # Prometheus
            location /prometheus/ {
                proxy_pass http://prometheus/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: nginx-certs
          mountPath: /etc/nginx/certs
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: nginx-certs
        secret:
          secretName: nginx-certs
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080
    - name: https
      port: 443
      targetPort: 443
      nodePort: 30443
