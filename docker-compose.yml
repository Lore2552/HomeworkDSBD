version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  user-manager:
    build: ./user-manager
    container_name: user-manager
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/userdb
    volumes:
      - ./user-manager:/app

  data-collector:
    build: ./data-collector
    container_name: data-collector
    ports:
      - "5001:5001"
    volumes:
      - ./data-collector:/app

volumes:
  postgres_data:
